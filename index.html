<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet" href="./style.css">
</head>
<body>
 
<div class="parent">
  <div class="child1"><p> Your Result</p>
  <div class="circle">
    <h1> 76</h1>
  <p>of 100</p>
</div>  
  <h2 class="h2">Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>

</div>
  <div class="child2">
<h2> Summary</h2>
<div class="container">
  <div class="table table1">
    <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
    <h3>Reaction</h3>
    <p> <span>80</span>/100</p>
  </div>
  <div class="table table2"><img src="./assets/images/icon-memory.svg" alt="icon-reaction">
    <h3>Memory</h3>
    <p><span>92</span>/100</p></div>
  <div class="table table3">  <img src="./assets/images/icon-verbal.svg" alt="icon-reaction">
    <h3>Verbal</h3>
    <p><span>61</span>/100</p></div>
  <div class="table table4">  <img src="./assets/images/icon-visual.svg" alt="icon-reaction">
    <h3>Visual</h3>
    <p><span>72</span>/100</p></div>
</div>
<button type="submit">Continue</button>
  </div>
</div>
